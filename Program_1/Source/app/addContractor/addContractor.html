<html>
<body ng-controller="addContractorCtrl">
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<a href="#" class="navbar-brand">WebApp</a>
		</div>
		<ul class="nav navbar-nav">
			<li class="active"><a href="#/welcome">Home</a></li>
			<li><a href="#/addPost">Add Post</a></li>
			<li><a href="#/contractorAdmin">Contractor Management</a></li>
			<li ng-click="logout()"><a href="#">Logout</a></li>
		</ul>
	</div>
</nav>
<div class="container" ng-show="success">
	<div class="row">
		<div class="alert alert-success">
			<strong>Success!</strong> The contractor has beed added.
		</div>
	</div>
</div>

<div class="container">
	<form role="form" name="contractorForm" ng-submit="createContractor()" novalidate="">
		<legend>Create Contractor</legend>
		<div class="row">
			<div class="col-md-5">
				<div class="form-group" ng-class="{'has-error': contractorForm.name.$invalid && contractorForm.name.$touched}">
					<label for="name">Name</label>
					<input type="text" name="name" class="form-control" placeholder="Name" ng-model="contractor.name" ng-minlength = "1" required="">
					<small class="help-block" ng-show="contractorForm.name.$error.minlength && contractorForm.name.$touched">Please enter a valid name.</small>
				</div>
				<div class="form-group" ng-class="{'has-error': contractorForm.company.$invalid && contractorForm.company.$touched}">
					<label for="company">Company</label>
					<textarea name="company" class="form-control" placeholder="Company" ng-model="contractor.company" ng-minlength="1" required=""></textarea>
					<small class="help-block" ng-show="contractorForm.company.$error.minlength && contractorForm.company.$touched">Please enter a valid company.</small>
				</div>
				<div class="form-group" ng-class="{'has-error': contractorForm.pin.$invalid && contractorForm.pin.$touched}">
					<label for="pin">PIN</label>
					<textarea name="pin" class="form-control" placeholder="Pin" ng-model="contractor.pin" ng-minlength="1" required=""></textarea>
					<small class="help-block" ng-show="contractorForm.pin.$error.minlength && contractorForm.pin.$touched">Please enter a valid PIN.</small>
				</div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary" ng-disabled="contractorForm.$invalid">Add Contractor</button>
				</div>
			</div>
		</div>
	</form>
</div>
</body>
</html>
